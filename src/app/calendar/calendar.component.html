<main class="bg-secondary mh-100">
    <section id="section1" class="row d-flex align-items-center justify-content-center mb-0">
        <i class="bi bi-caret-down col-2 text-white"></i>
        <h3 class="col-8 text-white">{{calendar.mes}}</h3>
    </section>
    <section id="section2" class="d-flex flex-column justify-content-center">
        <div class="row d-flex justify-content-center" *ngIf="calendar.diasSemana.length >0">
            <div id="diasSemana" *ngFor="let cadaDia of calendar.diasSemana" class="col-1 px-4 m-0 d-flex justify-content-center">
                <p class="col-2 p-0 text-center">{{cadaDia}}</p>
            </div>
        </div>
        <div id="diasNum" class="row" *ngIf="calendar.dias.length >0">
            <div *ngFor="let cadaDia of calendar.dias" class="p-0 m-0">
                <p class="col-3 m-0 p-0 text-center">{{cadaDia}}</p>
            </div>
        </div>
    </section>

    <section id="section3" class="bg-white d-flex align-items-center justify-content-center">
        <div id="eventos" class="d-flex flex-column align-items-center justify-content-center text-center" *ngIf="eventos.length > 0">
            <div id="cadaEvento" class="row shadow-lg border-5 rounded-3 h-100 my-3 d-flex flex-row justify-content-center align-items-center" *ngFor="let evento of eventos">
                <div class="row my-2">
                    <h3 class="col-6">{{evento.nombreEvento}}</h3>
                    <h6 class="col-4">{{evento.fechaEvento}}</h6>
                </div>
                <div class="d-flex flex-row justify-content-around">
                    <p class="h6 text-black-50">{{evento.descripcionEvento}}</p>
                    <i class="{{evento.iconoEvento}}" id="iconoEvento"></i>
                </div>
            </div>
        </div>
    </section>
</main>

<app-nav-bar-boton></app-nav-bar-boton>
